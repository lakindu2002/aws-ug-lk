<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs ================================================== -->
    <meta charset="utf-8" />

    <!-- Mobile Specific Metas ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <!-- Site Title -->
    <title>AWS Community Day Sri Lanka</title>
    <meta
      name="description"
      content="Community-led conference for AWS users. Learn from hands-on practitioners like yourself."
    />
    <meta property="og:image" content="images/AWS_Social.jpg" />
    <link rel="icon" type="image/png" href="images/favico.png" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-93907526-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-93907526-2");
    </script>

    <!-- CSS
   ================================================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Animation -->
    <!-- <link rel="stylesheet" href="css/animate.css"> -->
    <!-- magnific -->
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <!-- carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- isotop -->
    <link rel="stylesheet" href="css/isotop.css" />
    <!-- ico fonts -->
    <link rel="stylesheet" href="css/xsIcon.css" />
    <!-- Template styles-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive styles-->
    <link rel="stylesheet" href="css/responsive.css" />

    <link rel="stylesheet" href="css/animate.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      .image-border {
        border-radius: 20px;
      }
    </style>
  </head>

  <body class="body-color">
    <div class="body-inner">
      <!-- banner start-->
      <section class="hero-area content-left" id="home">
        <div
          class="banner-item wow animate__animated animate__fadeInUp"
          style="
            background-image: url(images/AWS_Banner.jpg);
            background-size: 100%;
          "
        >
          <div class="container">
            <div class="row">
              <div class="col-lg-7">
                <div class="banner-content-wrap">
                  <div
                    class="countdown animate__animated animate__zoomIn"
                    data-wow-duration="1.5s"
                    data-wow-delay="800ms"
                  >
                    <div
                      class="counter-item wow animate__animated animate__fadeInDown"
                    >
                      <i class="icon icon-ring-1Asset-1"></i>
                      <span class="days">00</span>
                      <div class="smalltext">Days</div>
                    </div>
                    <div
                      class="counter-item wow animate__animated animate__fadeInUp"
                    >
                      <i class="icon icon-ring-4Asset-3"></i>
                      <span class="hours">00</span>
                      <div class="smalltext">Hours</div>
                    </div>
                    <div
                      class="counter-item wow animate__animated animate__fadeInDown"
                    >
                      <i class="icon icon-ring-3Asset-2"></i>
                      <span class="minutes">00</span>
                      <div class="smalltext">Minutes</div>
                    </div>
                    <div
                      class="counter-item wow animate__animated animate__fadeInUp"
                    >
                      <i class="icon icon-ring-4Asset-3"></i>
                      <span class="seconds">00</span>
                      <div class="smalltext">Seconds</div>
                    </div>
                  </div>
                  <!-- Countdown end -->
                  <h1
                    class="banner-title animate__animated animate__fadeInLeft"
                    data-wow-duration="1.5s"
                    data-wow-delay="700ms"
                    style="font-size: 40px"
                  >
                    Coming Soon
                  </h1>
                  <p
                    class="banner-info animate__animated animate__fadeInRight"
                    data-wow-duration="1.5s"
                    data-wow-delay="500ms"
                  >
                    <span style="font-size: 20px"
                      >Community-led conference for AWS users. Learn from
                      hands-on practitioners like yourself.</span
                    >
                    <br />
                    <br />
                    27th June 2024 @ Marino Beach Colombo<br />
                  </p>
                </div>
                <!-- Banner content wrap end -->
              </div>
              <!-- col end-->
            </div>
            <!-- row end-->
          </div>
          <!-- Container end -->
        </div>
      </section>
      <!-- banner end-->

      <!-- ts footer area start-->
      <div class="footer-area wow animate__animated animate__fadeInUp">
        <!-- footer start-->
        <footer class="ts-footer ts-footer-item">
          <div class="container">
            <div class="row footer-border">
              <div class="col-lg-8">
                <!-- footer social end-->
                <div class="footer-menu mb-30" style="font-size: 18px">
                  <ul>
                    <li><a>AWS User Group Colombo</a></li>
                  </ul>
                </div>
                <!-- footer menu end-->

                <div class="ts-footer-social">
                  <ul>
                    <li>
                      <a
                        href="https://community-day-cmb.netlify.app/"
                        target="_blank"
                        ><i class="fa fa-globe"></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="https://www.facebook.com/groups/515899255835750/"
                        target="_blank"
                        ><i class="fa fa-facebook"></i
                      ></a>
                    </li>

                    <li>
                      <a href="https://www.meetup.com/awsugcmb/" target="_blank"
                        ><i class="fa fa-meetup"></i
                      ></a>
                    </li>
                    <li>
                      <a href="https://www.meetup.com/awsugcmb/" target="_blank"
                        ><i class="fa fa-slack"></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="https://www.youtube.com/channel/UCpFn3QmVZlHge01dspqoqdA"
                        target="_blank"
                        ><i class="fa fa-youtube"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- col end-->
              <div class="col-lg-4" style="font-size: 18px">
                <div class="copyright-text text-right">
                  <p>2024</p>
                </div>
              </div>
            </div>
            <!-- row end-->
          </div>
          <!-- container end-->
        </footer>
        <!-- footer end-->
        <div class="BackTo">
          <a href="#" class="fa fa-angle-up" aria-hidden="true"></a>
        </div>
      </div>
      <!-- ts footer area end-->

      <!-- Javascript Files
      ================================================== -->
      <!-- initialize jQuery Library -->
      <script src="js/jquery.js"></script>

      <script src="js/popper.min.js"></script>
      <!-- Bootstrap jQuery -->
      <script src="js/bootstrap.min.js"></script>
      <!-- Counter -->
      <script src="js/jquery.appear.min.js"></script>
      <!-- Countdown -->
      <script src="js/jquery.jCounter.js"></script>
      <!-- magnific-popup -->
      <script src="js/jquery.magnific-popup.min.js"></script>
      <!-- carousel -->
      <script src="js/owl.carousel.min.js"></script>

      <!-- isotop -->
      <script src="js/isotope.pkgd.min.js"></script>

      <!-- embed2 -->
      <script src="js/embed2.js"></script>
      <script src="js/jquery.jCounter.js"></script>
      <script src="js/wow.min.js"></script>
      <script>
        new WOW().init();
      </script>
      <!-- Template custom -->
      <script src="js/main.js"></script>
    </div>
    <!-- Body inner end -->
  </body>
</html>
